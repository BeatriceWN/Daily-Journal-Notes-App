<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Journal & Notes</title>

  <!-- App Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Quill WYSIWYG Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- JS -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Daily Journal & Notes</h1>
    <input type="text" id="searchInput" placeholder="Search notes..." />
    <label>
      <input type="checkbox" id="importantOnly" /> Important Only
    </label>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Notes Display -->
    <section id="notesContainer"></section>

    <!-- Form -->
    <section id="noteFormSection">
      <h2 id="formTitle">Add A New Note</h2>
      <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="Title" required /><br />

        <!-- Custom Quill Toolbar -->
        <div id="toolbar">
          <select class="ql-header">
            <option selected></option>
            <option value="1">Heading 1</option>
            <option value="2">Heading 2</option>
          </select>
          <button class="ql-bold" title="Bold"></button>
          <button class="ql-italic" title="Italic"></button>
          <button class="ql-underline" title="Underline"></button>
          <button class="ql-list" value="ordered" title="Ordered List"></button>
          <button class="ql-list" value="bullet" title="Bullet List"></button>
        </div>

        <!-- Quill Editor -->
        <div id="quillEditor"></div><br />

        <input type="date" id="noteDate" /><br />

        <div id="importantLabel">
          <input type="checkbox" id="noteImportant" />
          <label for="noteImportant">Mark as Important</label>
        </div>  

        <button type="submit">Save Note</button>
      </form>
    </section>
  </main>
  <!-- Undo/Delete Modal -->
<div id="undoModal" class="modal-overlay" style="display: none;">
  <div class="modal">
    <p>Are you sure you want to delete this note?</p>
    <button id="confirmUndo">Yes, Delete</button>
    <button id="cancelUndo">Cancel</button>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">Note deleted. You can undo.</div>

</body>
</html>
